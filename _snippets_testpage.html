<HTML>
<HEAD>
<TITLE>Test Page For Snippets</TITLE>
<script src=".\_snippets.js"></script>
<style>

div {
  width: 180px;
  height: 100px;
  text-align: center;
  border: 1px solid #222;
}

#control_area {
  width: auto;
  height: auto;
  margin: 20px 0;
  padding: 20px;
  border: 2px outset black;
  background-color: #f2f2f2;
}

</style>
<script>

// Apply HSL Cyclers to the divs in a cascading fashion
// Oooo, pretty
function applyHSLCyclers(){
  for(let j = 1; j <= 4; ++j)
    window.setTimeout(function(){ new HSLCycler('div' + j); }, 250 * j);
}

</script>
</HEAD><BODY>
<div id="control_area">
  <input type="button" onclick="applyHSLCyclers()" value="Apply HSL Cyclers">
</div>
<div id="div1">div1</div>
<div id="div2">div2</div>
<div id="div3">div3</div>
<div id="div4">div4</div>
</BODY></HTML>
